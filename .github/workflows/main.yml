on: push
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    environment: staging
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v5

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{secrets.ftp_server}}
          username: ${{secrets.ftp_username}}
          password: ${{ secrets.ftp_password }}
          server-dir: ${{secrets.ftp_server_dir}}
          log-level: verbose

  build:
    environment: staging
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: latest
          node-version-file: ${{secrets.ftp_server_dir}}package.json
          check-latest: true
          cache-dependency-path: ${{secrets.ftp_server_dir}}package-lock.json
      - run: npm install
      - run: npm run build